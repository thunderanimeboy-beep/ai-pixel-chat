<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Pixel - Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f2027;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    header {
      background: #00ffcc;
      color: #000;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: linear-gradient(180deg, #203a43, #2c5364);
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 15px;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.3rem;
    }

    .user {
      align-self: flex-end;
      background: #00ffcc;
      color: #000;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #ffcc00;
      color: #000;
      border-bottom-left-radius: 0;
    }

    #controls {
      display: flex;
      padding: 10px;
      background: #111;
      border-top: 1px solid #333;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background: #00ffcc;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #009977;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>ü§ñ AI Pixel Chat</header>

  <div id="chatbox"></div>

  <div id="controls">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    const API_KEY = ""; // ‚ö†Ô∏è Apni key yahan mat rakho, backend use karo

    async function getBotReply(message) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await response.json();
      return data.choices[0].message.content;
    }

    async function sendMessage() {
      let input = document.getElementById("userInput");
      let message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      let botMsg = addMessage("‚åõ Pixel is typing...", "bot");
      const reply = await getBotReply(message);
      botMsg.innerText = reply;
    }

    function addMessage(text, sender) {
      const chatbox = document.getElementById("chatbox");
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.innerText = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
      return div;
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
